name: Docker Image CI

on:
  push:
    branches: [ release/v1.0 ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vamsi_docker:$(date +%s)
